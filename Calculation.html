<!DOCTYPE html>
<html>
  <head>
    <title>Calculation</title>
  </head>
  <body>
    <button onclick="
    Calculation += '1';
    console.log(Calculation);
    ">1</button>
    <button onclick="
    Calculation += '2';
    console.log(Calculation);
    ">2</button>
    <button onclick="
    Calculation += '3';
    console.log(Calculation);
    ">3</button>
    <button onclick="
    Calculation += '+';
    console.log(Calculation);
    ">+</button>
    <button onclick="
    //Calculation += '=';
    cal = eval(Calculation);
    console.log(`result of ${Calculation} is ${cal}`);
    ">=</button>
    <button onclick="
    Calculation = '';
    console.log('Enter new calculation');
    ">Reset</button>
  </body>
  <script>
    Calculation = ''
    console.log(Calculation);
  </script>
</html>
