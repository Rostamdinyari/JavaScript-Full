<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS ROSTAM</title>
    <style>
      .blue-button{
      color: black;
      background-color: rgb(220, 219, 240);

    }

    .red-button{
      color: black;
      background-color: rgb(212, 57, 148);

    }
    </style>
  </head>
  <body>
    <!--HTML Comment-->
    <button title="Welcome!" class="red-button" onclick="
      alert('Good Job!')
    ">
    Hello
    </button>

    <p>
      paragraph of text<button title="Test" class="blue-button">Click here</button>
    </p>
    <script>
      //This is a comment
      alert('Hello');
      console.log('Test Script')
    </script>
  </body>
</html>
